<body>
    <script>
        alert("Valor das maçãs: R$0,30(menos que uma dúzia) \n e R$0,25 se comprar ao menos doze ")
        var maçãs = parseInt(prompt("Digite a quantidade de maçãs desejadas: "))

        if(maçãs<12){
            alert("O valor total é R$: " + maçãs * 0.30 )
        }
        else{
            alert("O valor total é R$: " + maçãs * 0.25 )
        }
    </script>
</body>
