<body>
    <script>
    //Escreva um programa em que o usuário informe dois números utilizando o "prompt". Então escreva em tela o maior deles.
    alert("Informe os dois números: ");
    var n1= parseInt(prompt("Informe o primeiro número: "));
    var n2= parseInt(prompt("Informe o segundo número: "));

    if (n1 > n2) {

alert("O número " + n1 + " é maior");

}
else {

    alert("O número " + n2 + " é o maior");

}
    </script>
    
</body>
