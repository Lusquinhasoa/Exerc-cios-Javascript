<body>
    <script>
        alert("Informe os 4 valores: ");
        var primeiro = parseInt(prompt("Informe o primeiro número"));
        var segundo = parseInt(prompt("Informe o segundo número"));
        var terceiro = parseInt(prompt("Informe o terceiro número"));
        var ultimo = parseInt(prompt("Informe o ultimo número"));

        if (primeiro > segundo && primeiro > terceiro && primeiro > ultimo) {

            alert("Primeiro: " + primeiro + " ultimo: " + ultimo + " maior: " + primeiro);

        } else {

            if (segundo > primeiro && segundo > terceiro && segundo > ultimo) {

                alert("Primeiro: " + primeiro + " ultimo: " + ultimo + " maior: " + segundo);

            } else {

                if (terceiro> primeiro && terceiro > segundo && terceiro > ultimo) {

                    alert("Primeiro: " + primeiro + " ultimo: " + ultimo + " maior: " + terceiro);

                } else {

                    alert("Primeiro: " + primeiro + " ultimo: " + ultimo + " maior: " + ultimo);

                }

            }
        }

    </script>
