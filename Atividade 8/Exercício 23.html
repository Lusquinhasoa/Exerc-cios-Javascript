<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 23</title>
</head>
<body>
    <script>
        window.alert('Informe 20 valores')
        var array = []

        for(var i = 1; i<=20; i++){
            var n1 = parseInt(window.prompt(`Informe o ${i}° valor`))
            array.push(n1)
        }
        var max = Math.max(...array)
        var min = Math.min(...array)

        window.alert(`O maior número informado é ${max}, o menor numero infomado é ${min}`)
    
    </script>
</body>
</html>
