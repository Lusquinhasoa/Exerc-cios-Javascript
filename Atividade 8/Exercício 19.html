</head>
<body>
    <script>
        alert("O jogo de hoje foi Grêmio e Inter")
        var g = parseInt(prompt("Digite a quantidade de Gols do Grêmio: "))
        var i = parseInt(prompt("Digite a quantidade de Gols do Inter: "))
        if(g==i){
            alert("EMPATE ! QUE JOGO EMOCIONANTE. ")
        }
       else{
           if(g>i){
            alert("O vencedor foi... GRÊMIO !!")
        }
        if(i>g){
            alert("O vencedor foi... INTER ")
        }
    }
    </script>
</body>
