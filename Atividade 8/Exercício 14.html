<body>
    <script>
        var array = []
        var soma = 0
        for(var c = 0; c <4; c++ ){
            var n1 = parseInt(window.prompt('Digite 4 notas da avaliação de Matemática do semestre'))
            if( n1 >=0 && n1 <= 10 ){
                array.push(n1)
            }else{
                window.alert('[ERRO] Número maior que 10 ou menor que 0 ')
            }
        }
        for(var c = 0; c <array.length;c++){
            soma +=array[c]
        }
        
        var media = soma/4
        if(media >= 6){
            window.alert(`A média sua foi: ${media} Você foi aprovado!! `)   
        }else{
            window.alert(`A média sua foi: ${media} Poxa! Infelizmente você foi reprovado `)
        }
