<body>
    <script>
                alert("Informe 6 números: " )
                var array = []
    var soma = 0;
    var soma1 = 0;
        for (var i = 0 ; i < 6; i++) {

    soma += parseInt(prompt("informe o " + parseInt(i+1) + "º número"));
}
alert("A soma é: " + parseInt(soma));
 if(i<72){
    array.push(i)
        }
        for(var i =0; i<array.length; i++) {
            soma1 += array[i]
        }

        window.alert(`A soma dos números menores que 72 é igual a ${soma1*i}`)
        </script>
