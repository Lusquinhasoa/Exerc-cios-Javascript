<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <script>
        alert('informe 12 números: ')
        var array = []
        var array50 = []

        for(var i = 0 ; i < 12; i++){
            var n1 = parseInt(prompt("Digite o " + parseInt(i+1) + "° número"))
            if(n1 < 50){
                array.push(n1)
            }else{
                array50.push(n1)
            }
        }

        alert("Números menores que 50 : " + array)
        alert("Números maiores que 50 : " + array50)
    </script>
</body>
</html>
