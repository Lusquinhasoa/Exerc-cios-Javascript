<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <script>
        i = 1;
while( i <= 10 ) {

  document.write("Números : " + i + "<br> ")
   i++;
}

i = 10;
while( i >= 1 ) {

  document.write("Números : " + i + "<br> " )
   i--;
}
document.write("Fim.")
    </script>
</body>
</html>
