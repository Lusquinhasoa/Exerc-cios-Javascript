<body>
    <script>
        var soma = 0
        var array = []

        i = 15;
        while(i <= 100){
            array.push(i)
            
            i++;
        }

        i = 0;
        while(i < array.length){
            soma += array[i]
            
            i++;
        }
document.write("A soma dos valores de 15 e 100 é " + soma + " e a média : " + soma/(array.length-1)) 
        </script>
</body>
