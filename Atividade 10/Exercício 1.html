<body>
    <script>
        var valor = parseInt(prompt("Digite um número : "))
        var valor2 = parseInt(prompt("Digite um número : "))
        while(valor2 <= 0){
            alert("Número não aceito. Favor informar outro número")
            var valor2 = parseInt(prompt("Digite um número : "))
        }
        document.write("A divisão de " + valor + " e " + valor2 + " é igual a : " + valor/valor2)
        </script>
</body>
