<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Digite o 1° número : "))
        var n2 = parseInt(prompt("Digite o 2° número : "))

        while(n>n2){
            alert("O 1° número deve ser o menor")
            var n2 = parseInt(prompt("Digite um número : "))
        }
        document.write("A soma dos dois números é igual a " + (n+n2) + " e a média aritmética é: " + (n+n2)/2)
        </script>
</body>
</html>
