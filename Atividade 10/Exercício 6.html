    <script>
        var aprovado = 0
        var reprovado = 0
        var perg = "SIM" 
        
        while(perg == "SIM" ){
            var num = parseInt(prompt("Digite a 1° nota: "))
            var num2 = parseInt(prompt("Digite a 2° nota: "))
            var media = (num+num2)/2;
            alert("Média do aluno: " + media)
        
        if(media < 5){
            reprovado++
        }
        else{
            aprovado++
        }
        var perg = parseInt(prompt("Gostaria de calcular as notas de outro aluno? " + "SIM ou NÃO?"))
    }
        document.write("Alunos reprovados: " + reprovado)
        document.write("Alunos aprovados: " + aprovado)
        </script>
