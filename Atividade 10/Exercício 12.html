<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    <script>
        var tabuada = parseInt(prompt("Digite o número da tabuada desejada: "))
document.write("Tabuada : " + tabuada + "<br>")
        i=1
        while(i<=10){
document.write(tabuada + " x " + i + " = " + (i*tabuada) + "<br>")
            i++
        }
        </script>
</body>
</html>
