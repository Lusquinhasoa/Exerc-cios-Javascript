<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = parseInt(prompt("Digite até a tabuada que você quer: "));
      
var t = 1
       while(t <= n1 ){
           document.write("<br>" + "Tabuada do " + t + "<br>");
           var c = 1

           while(c <=10){
               document.write("<br>"+ t + "x" + c + "=" + c*t + "<br>")
               c++
           }
           t++
       }
        </script>
</body>
</html>
