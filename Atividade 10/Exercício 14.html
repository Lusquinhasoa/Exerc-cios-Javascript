<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>
<body>
    <script>
        var certo = 0
        var errado = 0

        i = 1
        while(i<=10){
valor = parseFloat(prompt("Digite o " + i + " valor: "))
            i++
            
            if(valor < 24 || valor > 42){
                errado++
            }
            else{
                certo++
            }

        }
        document.write("Números dentro do intervalo: " + certo )
        document.write("<br> Números fora do intervalo: " + errado )
    </script>
</body>
</html>
